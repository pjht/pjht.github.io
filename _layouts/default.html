<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
  <title>{{page.title}}</title>
  <link rel="stylesheet" type="text/css" href="/styles/main.css">
  {% for sheet in page.sheets %}
    <link rel="stylesheet" type="text/css" href={{ sheet }}>
  {% endfor %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% for script in page.scripts %}
    <script src={{ script }}></script>
  {% endfor %}
  <script>

  $(document).ready(function(){
    $("#crazy").click(function() {
        $("body").toggleClass("crazy");
    });
    $("#spin").click(function() {
        $("body").toggleClass("spin");
        setTimeout(function(){
          $("body").toggleClass("spin");
        },800)
    });
  });
  </script>
</head>
<body>
  <h1 class="title">{{page.title}}</h1>
  <nav>
    {% for page in site.pages %}
        <a href={{ page.url }}>{{ page.title }}</a>
    {% endfor %}
  </nav>
  <section>
    {{content}}
  </section>
  <div style="clear: both;"></div>
  <footer>
    <a href="https://www.github.com/pjht/pjht.github.io">Source code</a>
    <button id="crazy">Toggle crazy mode</button>
    <button id="spin">Spin!</button>
  </footer>
</body>
</html>
